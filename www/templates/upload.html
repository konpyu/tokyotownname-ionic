<ion-view title="TokyoTownName">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <button class="button">{{ action }}</button>
    <br>
    <button class="button" ng-click="takePicture()">
        Take Picture
    </button>

    <button class="button" ng-click="getPictureFromPhotoLibrary()">
        Photo Library
    </button>

    <button class="button" ng-click="dialogTest()">
        Dialog
    </button>
    <div class="item item-image">
        <img class="item" ng-src="{{cameraimage}}" style="height: 350px;"/>
    </div>

  </ion-content>
  <!-- upload -->
</ion-view>
